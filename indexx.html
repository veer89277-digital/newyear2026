<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
    }

    .container {
      text-align: center;
      padding: 25px 20px 30px;
      width: 320px;
      max-width: 90vw;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.9);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(148, 163, 184, 0.1);
      backdrop-filter: blur(14px);
    }

    .title {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 14px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .watch {
      display: inline-flex;
      align-items: baseline;
      gap: 6px;
      padding: 12px 16px;
      border-radius: 16px;
      background: linear-gradient(
        135deg,
        rgba(30, 64, 175, 0.35),
        rgba(59, 130, 246, 0.15)
      );
      box-shadow:
        inset 0 0 0 1px rgba(148, 163, 184, 0.3),
        0 14px 24px rgba(15, 23, 42, 0.9);
      margin-bottom: 12px;
    }

    .time {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .ampm {
      font-size: 0.8rem;
      font-weight: 500;
      opacity: 0.9;
      text-transform: uppercase;
    }

    .seconds {
      font-size: 1rem;
      opacity: 0.9;
      margin-left: 2px;
    }

    .date {
      margin-top: 6px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .footer-text {
      font-size: 0.8rem;
      margin-top: 18px;
      opacity: 0.75;
    }

    .highlight {
      font-weight: 600;
      letter-spacing: 0.8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Digital Watch</div>
    <div class="subtitle">Real Time Clock (Live Time)</div>

    <div class="watch">
      <span class="time" id="time">00:00</span>
      <span class="seconds" id="seconds">00</span>
      <span class="ampm" id="ampm">AM</span>
    </div>

    <div class="date" id="date">Loading date...</div>

    <div class="footer-text">
      Made by <span class="highlight">Digital Creator GKP</span>
    </div>
  </div>

  <script>
    function updateWatch() {
      const timeEl = document.getElementById("time");
      const secEl = document.getElementById("seconds");
      const ampmEl = document.getElementById("ampm");
      const dateEl = document.getElementById("date");

      const now = new Date();

      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // 12 hours format + AM / PM
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12;
      if (hours === 0) hours = 12;

      const h = hours.toString().padStart(2, "0");
      const m = minutes.toString().padStart(2, "0");
      const s = seconds.toString().padStart(2, "0");

      timeEl.textContent = `${h}:${m}`;
      secEl.textContent = s;
      ampmEl.textContent = ampm;

      // Date
      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const months = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];

      const dayName = days[now.getDay()];
      const monthName = months[now.getMonth()];
      const dateNum = now.getDate();
      const year = now.getFullYear();

      dateEl.textContent = `${dayName}, ${dateNum} ${monthName} ${year}`;
    }

    // Start watch
    updateWatch();
    setInterval(updateWatch, 1000);
  </script>
</body>
</html>
